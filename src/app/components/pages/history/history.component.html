<div class="container-fluid history-container">

    <!-- Single Filter Row -->
    <div class="row mb-3 filters-section justify-content-center">
      <div class="col-md-6 col-lg-4">
        <input 
          type="text" 
          class="form-control text-center" 
          placeholder="Search by Test Name, Confirmed By and Status" 
          [(ngModel)]="filterInput"
          (ngModelChange)="applyFilters()"
        >
      </div>
    </div>
  
    <!-- Test Records Table -->
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th class="col-3">Test Name</th>
                <th class="col-3">Performed By</th>
                <th class="col-2">Status</th>
                <th class="col-1"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of filteredTestRecords">
                <td>{{ record.testName }}</td>
                <td>{{ record.confirmedBy }}</td>
                <td>
                  <span class="badge rounded-pill"
                    [ngClass]="{
                      'bg-success': record.status === 'Passed',
                      'bg-danger': record.status === 'Failed',
                    }"
                  >
                    {{ record.status }}
                  </span>
                </td>
                <td>
                  <button 
                    class="btn btn-primary btn-sm" 
                    (click)="viewReport(record)"
                  >
                    View Report
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          
          <!-- No Records Message -->
          <div 
            *ngIf="filteredTestRecords.length === 0" 
            class="alert alert-info text-center"
          >
            No test records found matching the search term.
          </div>
        </div>
      </div>
    </div>
  </div>
